permalink: /404.html
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% seo %}
        <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
        <link rel="stylesheet" href="{{ "/assets/css/404.css?v=" | append: site.github.build_revision | relative_url }}">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->
        {% include head-custom.html %}
    </head>
<body>
<div class="wrapper">
    <section>

        <h1>404 error</h1>
        <p>This page doesn't exist.<br> Please, click on the link for return to homepage:</p>
        <a href="{{ "/" | absolute_url }}">{{ site.title | default: github.repository_name }}</a>

    </section>
</div>
<script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
